<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    
    <!-- Add a search form with an input field -->
    <form method="GET" action="/users">
        <input type="text" name="query" placeholder="Search by username">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for user in users %}
        <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
